<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=lato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container">

        <header class="header frosted">
            <div class="header-top">
                <div class="header-search">
                    <img src="./assets/icons/search.svg" alt="Search icon">
                    <input type="search">
                </div>
                <div class="header-account">
                    <img src="./assets/icons/bell-ring.svg" alt="Bell icon">
                    <img src="./assets/icons/circle-user-round.svg" alt="User icon">
                    <span>John Doe</span>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-greeting">
                    <img src="./assets/icons/circle-user-round-big.svg" alt="User icon">
                    <div class="greeting">
                        <div>Hi there,</div>
                        <div class="user-name">John Doe (@john)</div>
                    </div>
                </div>
                <div class="header-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>

        <div class="sidebar frosted">
            <div class="title">
                <img src="./assets/icons/layout-dashboard.svg" alt="Dashboard icon" width="64">
                <h1>Dashboard</h1>
            </div>
            <div class="top-links">
                <a href="#" class="sidebar-link">
                    <img src="./assets/icons/house.svg" alt="House icon" width="32">
                    <span>Home</span>
                </a>
                <a href="#" class="sidebar-link">
                    <img src="./assets/icons/id-card.svg" alt="ID card icon" width="32">
                    <span>Profile</span>
                </a>
                <a href="#" class="sidebar-link">
                    <img src="./assets/icons/message-circle.svg" alt="Message icon" width="32">
                    <span>Messages</span>
                </a>
                <a href="#" class="sidebar-link">
                    <img src="./assets/icons/history.svg" alt="History icon" width="32">
                    <span>History</span>
                </a>
                <a href="#" class="sidebar-link">
                    <img src="./assets/icons/sticky-note.svg" alt="Sticky note icon" width="32">
                    <span>Tasks</span>
                </a>
            </div>
            <div class="bottom-links">
                <a href="#" class="sidebar-link">
                    <img src="./assets/icons/settings.svg" alt="Settings icon" width="32">
                    <span>Settings</span>
                </a>
                <a href="#" class="sidebar-link">
                    <img src="./assets/icons/circle-question-mark.svg" alt="Question mark icon" width="32">
                    <span>Support</span>
                </a>
                <a href="#" class="sidebar-link">
                    <img src="./assets/icons/shield-check.svg" alt="Shield check icon" width="32">
                    <span>Privacy</span>
                </a>
            </div>
        </div>

        <main class="main">
            <div class="card">

            </div>
        </main>
    </div>
</body>

</html>
